<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bushido</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script defer type="text/javascript" src="js/main.js"></script>
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <h1>BUSHIDO</h1>
    <main class="main">
      <h1 id="level-title">Press A Key to Start</h1>
      <div class="container">
        <div class="row">
          <button id="green" class="btn green"></button>
          <button id="red" class="btn red"></button>
        </div>
        <div class="row">
          <button id="yellow" class="btn yellow"></button>
          <button id="blue" class="btn blue"></button>
        </div>
      </div>
      <div class="samurai-wraper">
        <div class="samuraione"></div>
        <div class="samuraitwo"></div>
      </div>
    </main>
  </body>
